<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--VISUAL LOGIN-->
  <form [formGroup]="formularioLogin" (ngSubmit)="intentarLogear()">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ66RHwUtXuNkUlRfqbFySHq9_j5f4QtT8XNhyd-kQt_ORMYA-Wpz-ICp3nYKTssRd6-R0">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Ingresa tu usuario</ion-label>
          <ion-input type="text" formControlName="usuario"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Ingresa tu contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12" class="ion-text-center">

        <ion-label>Recuerdame</ion-label>
        <ion-toggle></ion-toggle>

        <ion-button type="submit" expand="block">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>
  </form>
  {{ auth.$usuarioActivo | async | json }}
  
  
  
</ion-content>
